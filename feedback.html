<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Incredible India Virtual Tour</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #222;
      background: linear-gradient(-45deg, #ff9933, #ffffff, #138808, #ff6600);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Navbar === */
    nav {
      background: rgba(255, 153, 51, 0.9);
      padding: 14px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(0,0,0,0.7);
      color: #fff;
    }

    /* === Feedback Section === */
    .container {
      max-width: 600px;
      margin: 70px auto;
      background: rgba(255,255,255,0.9);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
      font-size: 2.2rem;
      text-shadow: #ff9933 1px 1px 3px;
    }

    p {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea, select {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #138808;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    button {
      background-color: #138808;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0a5a05;
      transform: scale(1.05);
    }

    /* === Footer === */
    footer {
      text-align: center;
      color: white;
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      margin-top: 40px;
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 25px 20px;
      }
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="north_india.html">North India</a></li>
      <li><a href="south_india.html">South India</a></li>
      <li><a href="east_india.html">East India</a></li>
      <li><a href="west_india.html">West India</a></li>
    </ul>
  </nav>

  <!-- Feedback Form -->
  <div class="container">
    <h1>We Value Your Feedback üí¨</h1>
    <p>Your feedback helps us improve and create a better experience for everyone!</p>

    <form onsubmit="return submitFeedback()">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      
      <select id="rating" required>
        <option value="">Rate Your Experience ‚≠ê</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
        <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
        <option value="2">‚≠ê‚≠ê Fair</option>
        <option value="1">‚≠ê Poor</option>
      </select>

      <textarea id="message" placeholder="Share your thoughts..." required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Incredible India Virtual Tour. All Rights Reserved.
  </footer>

  <script>
    function submitFeedback() {
      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      if (name && rating) {
        alert("üå∏ Thank you, " + name + "! Your feedback has been submitted successfully.");
      } else {
        alert("Please fill out all fields before submitting!");
      }
      return false; // prevent page reload
    }
  </script>

</body>
</html>
